<template name="commentList">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4>Comments</h4>
            </div>
        </div>
        {{#each comments}}
            {{> comment}}
        {{/each}}
        {{#if currentUser}}
            {{> commentForm}}
        {{/if}}
    </div>

</template>
