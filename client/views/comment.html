<template name="comment">
    <div class="single-comment">
        <div class="row">
            <div class="col-md-12">
                <p>
                    {{text}}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h6>{{createdBy}} {{formatDate createdAt}}</h6>
            </div>
        </div>
    </div>
</template>
